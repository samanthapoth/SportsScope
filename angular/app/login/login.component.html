<div class="text-center mb-4">
  <img
    class="mb-4 rounded-pill"
    src="assets/logo.png"
    alt="logo"
    loading="lazy"
    width="180"
    height="180"
  />
</div>

<form class="form-signin" (ngSubmit)="login()">
  <div class="form-label-group">
    <input
      type="text"
      id="userName"
      name="username"
      [(ngModel)]="username"
      class="form-control"
      placeholder="Username"
      required
      autofocus
    />
    <label for="userName">Username</label>
  </div>
  <div class="form-label-group">
    <input
      type="password"
      id="inputPassword"
      name="password"
      [(ngModel)]="password"
      class="form-control"
      placeholder="Password"
      required
    />
    <label for="inputPassword">Password</label>
  </div>

  <div class="mb-3 text-danger" *ngIf="loginError">
    Login failed. Please try again.
  </div>
  <button type="submit" class="btn btn-lg btn-primary me-2" [disabled]="busy">
    Sign in
  </button>

  <div class="mt-3">
    If you don't have an account, then please
    <a routerLink="../signup"> Sign up </a>
  </div>
</form>
