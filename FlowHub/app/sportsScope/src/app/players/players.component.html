<!-- players.component.html -->
<div class="table-container">
    <h2>Players</h2>
    <button class="upload-button" (click)="uploadStats()">Upload Stats</button> <!-- Styled upload button -->
    <table class="stats-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players">
          <td>{{ player.name }}</td>
          <td>{{ player.age }}</td>
          <td>{{ player.position }}</td>
        </tr>
      </tbody>
    </table>
    <button class="download-button" (click)="downloadPlayersData()">Download Players Data</button> <!-- Download button -->
  </div>
