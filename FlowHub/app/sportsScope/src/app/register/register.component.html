<!-- register.component.html -->
<div class="register-container">
    <h2>Create New Account</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div>
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" [(ngModel)]="registerData.username" required>
      </div>
      <div>
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="registerData.password" required>
      </div>
      <button type="submit" [disabled]="!registerForm.valid">Create Account</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
