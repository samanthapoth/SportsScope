<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="teamName">Team Name</label>
    <input type="text" class="form-control" id="teamName" formControlName="name" placeholder="Enter team name">
    <div *ngIf="teamForm.get('name')?.invalid && teamForm.get('name')?.touched" class="invalid-feedback">Team name is required</div>
  </div>

  <div class="form-group">
    <label for="teamLogo">Logo</label>
    <input type="text" class="form-control" id="teamLogo" formControlName="logo" placeholder="Enter logo URL">
    <div *ngIf="teamForm.get('logo')?.invalid && teamForm.get('logo')?.touched" class="invalid-feedback">Logo URL is required</div>
  </div>

  <div class="form-group">
    <label for="teamLocation">Location</label>
    <input type="text" class="form-control" id="teamLocation" formControlName="location" placeholder="Enter team location">
    <div *ngIf="teamForm.get('location')?.invalid && teamForm.get('location')?.touched" class="invalid-feedback">Location is required</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
