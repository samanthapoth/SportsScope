<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Sports App</title>
</head>
<body>  
  <div class="text-center mb-4">
    <img
      class="mb-4 rounded-pill"
      src="assets/logo.png"
      alt="logo"
      loading="lazy"
      width="180"
      height="180"
    />
  </div>
  
  <form class="form-signin" (ngSubmit)="login()">
    <div class="form-label-group">
      <input
        type="text"
        id="userName"
        name="username"
        [(ngModel)]="username"
        class="form-control"
        placeholder="Username"
        required
        autofocus
      />
      <label for="userName">Username</label>
    </div>
    <div class="form-label-group">
      <input
        type="password"
        id="inputPassword"
        name="password"
        [(ngModel)]="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <label for="inputPassword">Password</label>
    </div>
  
    <div class="mb-3 text-danger" *ngIf="loginError">
      Login failed. Please try again.
    </div>
    <button type="submit" class="btn btn-lg btn-primary me-2" [disabled]="busy">
      Sign in
    </button>
  
    <div class="mt-3">
      If you don't have an account, then please
      <a routerLink="../signup"> Sign up </a>
    </div>
  </form>
    <div class="table-responsive">
      <table class="table" style="width:100%">
        <thead class="thead-light">
          <tr>
            <th scope="col">Player</th>
            <th scope="col">Name</th>
            <th scope="col">GP</th>
            <th scope="col">PTS</th>
            <th scope="col">FGM</th>
            <th scope="col">FGA</th>
            <th scope="col">FG%</th>
            <th scope="col">FTM</th>
            <th scope="col">FTA</th>
            <th scope="col">FT%</th>
            <th scope="col">REB</th>
            <th scope="col">AST</th>
            <th scope="col">STL</th>
            <th scope="col">PF</th>
            <th scope="col">MIN</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">22</th>
            <td NOWRAP>Caitlin Clark</td>
            <td>40</td>
            <td>2103</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob </td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
