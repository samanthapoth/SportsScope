<div class="title-container">
    <h1>SportScope Calendar</h1>
</div>

<!-- Button to open the event form popup -->
<button (click)="openEventForm()">Add Event</button>

<!-- The Modal for adding events -->
<div *ngIf="showEventForm" id="eventFormPopup" class="modal">
    <div class="modal-content">
        <span class="close" (click)="closeEventForm()">&times;</span>
        <form (submit)="addEvent($event)">
            <input type="text" id="eventName" placeholder="Event Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="text" id="home_team" placeholder="Home Team" required>
            <input type="text" id="away_team" placeholder="Away Team" required>
            <input type="date" id="date" name="date" required>
            <input type="time" id="time" required>
            <input type="number" id="home_team_score" placeholder="Home Team Score">
            <input type="number" id="away_team_score" placeholder="Away Team Score">
            <button type="submit">Add Event</button>
        </form>
    </div>
</div>

<!-- Month Navigation -->
<div id="monthNavigation">
    <button (click)="changeMonth(-1)">&#10094;</button>
    <span>{{ currentMonth }}</span>
    <button (click)="changeMonth(1)">&#10095;</button>
</div>

<!-- Calendar Display -->
<div id="weekdays">
    <div class="weekday" *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">{{ day }}</div>
</div>
<div id="calendar">
    <div *ngFor="let day of days" class="day">
        <div *ngIf="day.date">{{ day.date }}</div>
        <div *ngFor="let event of day.events" class="event">
            {{ event.name }}
        </div>
    </div>
</div>

<!-- The Modal for showing event descriptions -->
<div *ngIf="showEventDetails" id="eventDescriptionPopup" class="modal">
    <div class="modal-content">
        <span class="close" (click)="closeEventDetails()">&times;</span>
        <!-- <p>{{ selectedEventDescription }}</p> -->
        <button (click)="removeEvent(selectedEvent)">Remove</button>
    </div>
</div>
