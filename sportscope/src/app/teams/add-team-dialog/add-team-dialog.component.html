<form [formGroup]="teamForm" (ngSubmit)="submitForm()" class="add-team-form">
    <p class="title">Add New Team</p>
  <div>
    <label for="name">Team Name: </label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div>
    <label for="logo">Logo URL: </label>
    <input type="text" id="logo" formControlName="logo">
  </div>
  <div>
    <label for="location">Location: </label>
    <input type="text" id="location" formControlName="location">
  </div>
  <div>
    <label for="playersFile">Upload Players (CSV):</label>
    <input type="file" id="playersFile" (change)="onFileSelected($event)">
    <div *ngIf="teamForm.controls['playersFile'] && teamForm.controls['playersFile'].hasError('notCsv')" class="error">
        Please upload a valid CSV file.
      </div>
  </div>
  <button type="submit" [disabled]="!teamForm.valid">Add Team</button>
</form>
